<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .social-login-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }
    .social-login-divider::before,
    .social-login-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .social-login-divider:not(:empty)::before {
      margin-right: .5em;
    }
    .social-login-divider:not(:empty)::after {
      margin-left: .5em;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>

          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
              You have been logged out.
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </form>

          <div class="social-login-divider">OR</div>

          <div class="d-grid gap-2">
            <a class="btn btn-outline-danger w-100" href="/oauth2/authorization/google" role="button">
              <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" class="me-2"/> Login with Google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
